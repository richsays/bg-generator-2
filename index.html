<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<div id="gradient"></div>
	<div>
	<h1>CSS Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#ff0000">
	<input class="color2" type="color" name="color2" value="#ffff00">
	<h2>Current CSS Background</h2>
	<h3>linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0));</h3>
	<select id="direction" name="direction">
		<option value="right">to right</option>
		<option value="left">to left</option>
		<option value="top">to top</option>
		<option value="bottom">to bottom</option>
	</select>
	<button>Random Color Generator</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
